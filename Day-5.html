<html>

<body>
  <dl>
    <dt>What`s your Question ??</dt>
    <dd>Here is the answer 0.</dd>
    <dt>What`s your Question ??</dt>
    <dd>Here is the answer 1.</dd>
    <dt>What`s your Question ??</dt>
    <dd>Here is the answer 2.</dd>
    <dt>What`s your Question ??</dt>
    <dd>Here is the answer 3.</dd>
    <dt>What`s your Question ??</dt>
    <dd>Here is the answer 4.</dd>
  </dl>
  <script src="jQuery/jquery-1.11.3.js"></script>
  <script>
    (function(){
      $('dd').filter(':nth-child(n+4)').addClass('hide');

      $('dl').on('mouseenter','dt',function(){
        $(this).next()
                  .slideDown(200)
                  .siblings('dd')
                    .slideUp(200);
      });
    })();
  </script>
</body>
